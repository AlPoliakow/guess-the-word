<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <img class="logo" src="img/logo.png" alt="Guess The Word" />
      </h1>
      <p class="message"></p>
      <p class="word-in-progress"></p>
      <div class="difficulty">
        <p>How many guesses would you like?</p></p><button class="six">6</button><button class="seven">7</button><button class="eight">8</button>
      </div>
      <p class="remaining hide">You have <span>8 guesses</span> remaining.</p>
      <ul class="guessed-letters"></ul>
      <form class="guess-form">
        <label for="letter" class="enter hide">Type one letter:</label>
        <input type="text" id="letter" name="letter" class="letter enter hide"/>
        <div class="form-element button-element">
          <button class="guess hide">Guess!</button>
        </div>
      </form>
      <button class="play-again hide">Play Again!</button>
    </div>
  </body>

</html>
